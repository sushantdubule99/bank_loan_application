<div class="parent">
    <img src="https://i.postimg.cc/D055XrgL/applicants.jpg" alt="">
<div class="container">
    <form >
        <h1>Login</h1>
        <div class="input-box">
            <input type="email" [(ngModel)]="loginObj.username"  placeholder="Username" name="username">
            <i class='bx bx-envelope'></i>
        </div>

        <div class="input-box">
            <input type="password" [(ngModel)]="loginObj.password" placeholder="Password" name="password">
            <i class='bx bx-lock-alt' ></i>
        </div>
        <div class="remember">
            <label for="#">
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>
        <button class="btn" (click)="onLogin()">Login</button>
        <div class="register">
            <p>Don't have an account? <br> <a href="#">Register</a></p>
        </div>
    </form>
</div>
</div>
